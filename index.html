<!DOCTYPE html>
 <html lang="ja">
     <head>
        <meta charset="UTF-8">
       <link rel="stylesheet" type="text/css" href="css/default.css">
      <title>おいしい素麺の作り方</title>
    </head>
    <body>
       <article id="main">
         <p>暑い夏にぴったりな一品を作ってみましょう</p>
         <section class="curry_picture">
         <img src="soume-------n.jpg" alt="完成したカレー" width=300 class="photo">
           <dl class="explanation">
             <dt>品目:</dt><dd>つるつる素麺</dd>
             <dt>種類:</dt><dd>讃岐そうめん</dd>
          </dl> 
           <input type="submit" value="ok" class="btn btn-submit">
           <input type="reset" value="リセット" class="btn btn-reset">
           <table id="ingredient">
             <caption>素麺の材料</caption>
             
             <thead>
                 <tr><th></th><td>分量</td><td>値段</td></tr>
             </thead>
             <tbody>
               <tr><th>讃岐素麺</th><td>2人分</td><td rowspan="2">約600円</td></tr>
               <tr><th>ニラ</th><td>3本</td></tr>
               <tr><th>ストレートのつゆ</th><td>200ml</td><td>300円</td></tr>
               <tr><th>こんぶだし</th><td>50ml</td><td>約80円</td></tr>
             </tbody>
             <tfoot>
              <tr><th>合計</th><td colspan="2"></td><td>1,080円</td></tr>
               </tfoot>
            
             <h1>作り方</h1>
           
          </table>
        </section> 
     </article>
     <ol>
               <li>鍋に水を入れて火にかける</li>
               <li>沸騰したら束を入れる</li>
               <li>固めがお好みなら2～3分、普通なら5分でザルに揚げる</li>
               <li>湯を切って水で洗い、盛り付けて完成</li>
           </ol>
